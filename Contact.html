<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - MovieZone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #41b3ac;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    header nav a {
      color: white;
      margin-left: 1.2rem;
      text-decoration: none;
      font-size: 1rem;
    }

    .contact-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      margin-bottom: 1rem;
      color: #41b3ac;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form input, form textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
      height: 150px;
    }

    form button {
      background-color: #41b3ac;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #2e8b87;
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }

    footer {
    background-color: #41b3ac;
    color: white;
    padding: 2rem 1rem 1rem;
    margin-top: 3rem;
  }

  .footer-container {
    max-width: 1000px;
    margin: auto;
    text-align: center;
  }

  .footer-logo {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 1rem;
  }

  .footer-copy {
    font-size: 0.9rem;
    opacity: 0.8;
  }

  @media (max-width: 600px) {
    .footer-links a {
      display: block;
      margin: 0.5rem 0;
    }
  }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">MovieZone</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="About.html">About Us</a>
      <a href="#">Contact</a>
      <a href="Login.html">Login</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form action="https://formsubmit.co/arfatalam786123@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      
      <!-- Optional FormSubmit settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <button type="submit">Send Message</button>
    </form>
  </div>
<!-- Footer -->
<footer>
  <div class="footer-container">
    <div class="footer-logo">MovieZone</div>
    <div class="footer-copy">
      &copy; 2025 MovieZone. All rights reserved.
    </div>
  </div>
</footer>
</body>
</html>
