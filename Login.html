<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #41b3ac, #085f63);
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container .show-password {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .login-container .show-password input {
      margin-right: 0.5rem;
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #41b3ac;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #2e8b87;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to MovieZone</h2>
    <div id="error-msg" class="error"></div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    
    <div class="show-password">
      <input type="checkbox" id="togglePassword" />
      <label for="togglePassword">Show Password</label>
    </div>
    
    <button onclick="login()">Login</button>
  </div>

  <script>
    // Show/hide password toggle
    document.getElementById("togglePassword").addEventListener("change", function () {
      const password = document.getElementById("password");
      password.type = this.checked ? "text" : "password";
    });

    // Basic login validation
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (!username || !password) {
        errorMsg.textContent = "Please enter both username and password.";
        return;
      }

      // Simulate login (replace with real auth logic)
      if (username === "admin" && password === "password") {
        alert("Login successful!");
        window.location.href = "lauki.html"; // redirect after login
      } else {
        errorMsg.textContent = "Invalid credentials. Try 'admin' / 'password'.";
      }
    }
  </script>

</body>
</html>
